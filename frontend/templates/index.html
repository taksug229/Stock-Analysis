<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Stock Evaluations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            text-align: center;
            margin-top: 100px; /* Add margin to move content lower */
        }
        .title {
            font-size: 36px;
            margin-bottom: 40px;
            color: #ff4081;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Dynamic column creation */
            gap: 20px;
        }
        .box {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .box a {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
        }
        .box a:hover {
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Check Stock Evaluations</h1>
        <div class="grid">
            {{range .}}
            <div class="box">
                <a href="/ticker/{{.ID}}">{{.ID}}</a>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
